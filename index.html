<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cartilla de Ahorro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="controls">
    <label>Meta de ahorro:
      <input type="text" id="meta" placeholder="Ej. Comprar una laptop" />
    </label>

    <label>Monto total a ahorrar:
      <input type="number" id="goal" value="1000" min="1" />
    </label>

    <label>Número de casillas (máximo 150):
      <input type="number" id="numCasillas" value="75" min="1" max="150" />
    </label>

    <label>Selecciona montos:</label>
    <div class="checkboxes">
      <label><input type="checkbox" class="monto" value="1" checked> 1</label>
      <label><input type="checkbox" class="monto" value="2" checked> 2</label>
      <label><input type="checkbox" class="monto" value="5" checked> 5</label>
      <label><input type="checkbox" class="monto" value="10" checked> 10</label>
      <label><input type="checkbox" class="monto" value="20" checked> 20</label>
      <label><input type="checkbox" class="monto" value="50" checked> 50</label>
      <label><input type="checkbox" class="monto" value="100" checked> 100</label>
    </div>

    <label>Estilo de color:</label>
    <select id="tema">
      <option value="neutro" selected>Neutro</option>
      <option value="mujer">Mujer</option>
      <option value="varon">Varón</option>
    </select>

    <button onclick="generarCasillas()">Generar Casillas</button>
    <button class="btn" onclick="descargarPDF()">Guardar en PDF</button>
    <button class="btn" onclick="window.print()">Imprimir</button>
  </div>

  <div class="cartilla" id="cartilla">
    <div id="metaTexto" class="meta-display">Meta: </div>
    <div id="montoMeta" class="meta-display">Monto: </div>
    <div class="grid-container">
      <table id="grid"></table>
    </div>
    <div id="fraseAhorro" class="frase-motivadora"></div>
    <img id="imagenAhorro" src="images/finanzas.png" alt="Ahorro" />
  </div>

  <div class="summary">
    <h2>Total Ahorrado: <span id="ahorrado">0</span></h2>
    <h2>Progreso: <span id="progreso">0%</span></h2>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
